name: RDP with Persistent Storage

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup rclone and Load Config
        run: |
          echo "Installing rclone..."
          choco install rclone -y
          echo "Creating rclone config directory..."
          New-Item -ItemType Directory -Force -Path "C:\Users\runneradmin\.config\rclone"
          echo "Writing rclone config from secret..."
          echo "${{ secrets.RCLONE_CONF }}" | Out-File -FilePath "C:\Users\runneradmin\.config\rclone\rclone.conf" -Encoding "utf8"
          echo "rclone setup complete. Verifying config:"
          rclone config show # Menampilkan konfigurasi yang dimuat untuk debugging
          echo "Verifying remotes:"
          rclone listremotes

      - name: Download Persistent Data from Cloud
        run: |
          echo "Creating persistent directory..."
          New-Item -ItemType Directory -Force -Path "C:\Users\runneradmin\Desktop\persist"
          echo "Syncing data from cloud..."
          # Pastikan nama remote 'gdrive' dan folder 'RDP_Backup' sesuai dengan konfigurasi Anda
          rclone copy gdrive:/RDP_Backup C:\Users\runneradmin\Desktop\persist --progress

      - name: Configure Core RDP & User
        run: |
          # Enable Remote Desktop and disable Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow RDP" dir=in action=allow protocol=TCP localport=3389
          
          # Create User
          $password = "User123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "dhasap" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "dhasap"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "dhasap"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install and Connect Tailscale
        run: |
          # Install
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "tailscale-setup.exe"
          ./tailscale-setup.exe /quiet
          
          # Connect
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null; $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5; $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned."; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Start RDP Session & Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: dhasap"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "Persistent Folder: C:\Users\runneradmin\Desktop\persist"
          Write-Host "==================`n"
          
          # Keep runner active
          while ($true) {
              Start-Sleep -Seconds 300
          }

      - name: Upload Persistent Data to Cloud
        if: always() # Selalu jalankan langkah ini, bahkan jika job gagal atau dibatalkan
        run: |
          echo "Syncing data to cloud..."
          # Pastikan nama remote 'gdrive' dan folder 'RDP_Backup' sesuai dengan konfigurasi Anda
          rclone copy C:\Users\runneradmin\Desktop\persist gdrive:/RDP_Backup --progress
